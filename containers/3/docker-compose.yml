version: "3.4"
services:
    cfee3a34e9c68ac1d16035a81a926786:
        build:
            context: .
            dockerfile: dummies/cfee3a34e9c68ac1d16035a81a926786
        image: cfee3a34e9c68ac1d16035a81a926786

    rnode_3_r1:
        build: ./rnode_3_r1
        image: 127.0.0.1:5000/rnode_3_r1
        cap_add:
            - ALL
        sysctls:
            - net.ipv4.ip_forward=1
            - net.ipv4.conf.default.rp_filter=0
            - net.ipv4.conf.all.rp_filter=0
        privileged: true
        networks:
            net_3_net0:
                ipv4_address: 10.3.0.254
            net_ix_ix100:
                ipv4_address: 10.100.0.3

        labels:
            org.seedsecuritylabs.seedemu.meta.asn: "3"
            org.seedsecuritylabs.seedemu.meta.nodename: "r1"
            org.seedsecuritylabs.seedemu.meta.role: "Router"
            org.seedsecuritylabs.seedemu.meta.net.0.name: "net0"
            org.seedsecuritylabs.seedemu.meta.net.0.address: "10.3.0.254/24"
            org.seedsecuritylabs.seedemu.meta.net.1.name: "ix100"
            org.seedsecuritylabs.seedemu.meta.net.1.address: "10.100.0.3/24"

    rnode_3_r2:
        build: ./rnode_3_r2
        image: 127.0.0.1:5000/rnode_3_r2
        cap_add:
            - ALL
        sysctls:
            - net.ipv4.ip_forward=1
            - net.ipv4.conf.default.rp_filter=0
            - net.ipv4.conf.all.rp_filter=0
        privileged: true
        networks:
            net_3_net0:
                ipv4_address: 10.3.0.253
            net_3_net1:
                ipv4_address: 10.3.1.254

        labels:
            org.seedsecuritylabs.seedemu.meta.asn: "3"
            org.seedsecuritylabs.seedemu.meta.nodename: "r2"
            org.seedsecuritylabs.seedemu.meta.role: "Router"
            org.seedsecuritylabs.seedemu.meta.net.0.name: "net0"
            org.seedsecuritylabs.seedemu.meta.net.0.address: "10.3.0.253/24"
            org.seedsecuritylabs.seedemu.meta.net.1.name: "net1"
            org.seedsecuritylabs.seedemu.meta.net.1.address: "10.3.1.254/24"

    rnode_3_r3:
        build: ./rnode_3_r3
        image: 127.0.0.1:5000/rnode_3_r3
        cap_add:
            - ALL
        sysctls:
            - net.ipv4.ip_forward=1
            - net.ipv4.conf.default.rp_filter=0
            - net.ipv4.conf.all.rp_filter=0
        privileged: true
        networks:
            net_3_net1:
                ipv4_address: 10.3.1.253
            net_3_net2:
                ipv4_address: 10.3.2.254

        labels:
            org.seedsecuritylabs.seedemu.meta.asn: "3"
            org.seedsecuritylabs.seedemu.meta.nodename: "r3"
            org.seedsecuritylabs.seedemu.meta.role: "Router"
            org.seedsecuritylabs.seedemu.meta.net.0.name: "net1"
            org.seedsecuritylabs.seedemu.meta.net.0.address: "10.3.1.253/24"
            org.seedsecuritylabs.seedemu.meta.net.1.name: "net2"
            org.seedsecuritylabs.seedemu.meta.net.1.address: "10.3.2.254/24"

    rnode_3_r4:
        build: ./rnode_3_r4
        image: 127.0.0.1:5000/rnode_3_r4
        cap_add:
            - ALL
        sysctls:
            - net.ipv4.ip_forward=1
            - net.ipv4.conf.default.rp_filter=0
            - net.ipv4.conf.all.rp_filter=0
        privileged: true
        networks:
            net_3_net2:
                ipv4_address: 10.3.2.253
            net_ix_ix101:
